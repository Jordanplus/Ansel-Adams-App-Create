name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libffi-dev \
            libssl-dev \
            libtool \
            libtool-bin \
            automake \
            autoconf \
            pkg-config \
            libncurses-dev \
            zlib1g-dev \
            xz-utils \
            wget \
            gperf \
            texinfo
          # Verify libtool
          echo "libtool version:" && libtoolize --version
          echo "autoconf version:" && autoconf --version
      
      - name: Install buildozer and dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33
      
      - name: Accept Android SDK licenses
        run: |
          mkdir -p ~/.android
          echo -e "\n\n\n\n\n\n\n\n" | java -version
          ANDROID_SDK_ROOT=~/.buildozer/android/platform/android-sdk
          if [ -d "$ANDROID_SDK_ROOT" ]; then
            yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
          fi
      
      - name: Accept Android SDK licenses
        run: |
          # Create SDK directory if it doesn't exist
          mkdir -p ~/.android
          # Accept all Android SDK licenses
          yes | sudo apt-get install android-sdk-build-tools 2>/dev/null || true
          # Try to accept licenses via sdkmanager if available
          if command -v sdkmanager &> /dev/null; then
            yes | sdkmanager --licenses || true
          fi
      
      - name: Download Noto Sans TC font
        run: |
          mkdir -p assets/fonts
          wget -q -O assets/fonts/NotoSansCJKtc-Regular.otf \
            https://github.com/googlefonts/noto-cjk/raw/main/Sans/OTF/TraditionalChinese/NotoSansCJKtc-Regular.otf
      
      - name: Configure Buildozer settings
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
          _JAVA_OPTIONS: "-Xmx4g"
        run: |
          # Clean any previous builds
          rm -rf .buildozer
          # Display buildozer.spec for debugging
          cat buildozer.spec | head -50
      
      - name: Build Android APK (debug)
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
          _JAVA_OPTIONS: "-Xmx4g"
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
          ANDROID_SDK_TOOLS_ROOT: /home/runner/.buildozer/android/platform/android-sdk/tools
        run: |
          # Pre-accept licenses
          mkdir -p ~/.android
          echo -e "\n\n\n\n\n\n\n\nyes" | sdkmanager --licenses 2>&1 | tail -10
          # Run buildozer
          yes | buildozer android debug 2>&1 | tee build.log
      
      - name: Check build result
        if: always()
        run: |
          # Look for APK in bin directory
          if [ -f "bin/org.test.myapp-0.1-debug.apk" ]; then
            echo "✅ APK build successful!"
            ls -lh bin/*.apk
          else
            echo "❌ APK not found."
            echo "Listing buildozer structure:"
            ls -la
            echo ""
            echo "=== Last 200 lines of build log ==="
            if [ -f build.log ]; then
              tail -200 build.log
            else
              echo "build.log not found"
            fi
            echo ""
            echo "Checking .buildozer directory:"
            ls -la .buildozer/android/platform/build-* 2>/dev/null | head -20 || echo "No build directories found"
          fi
      
      - name: Upload APK as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: bin/*.apk
          retention-days: 7
      
      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 7
      
      - name: Upload buildozer directory for debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-debug-logs
          path: .buildozer/
          retention-days: 7
      
      - name: Create Release (on tagged push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
